<div class="container" ng-controller="MainCtrl">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
    <div class="row">
        <!-- <pre>
          {{event}}
        </pre> -->
        <p class="col-md-12">Use the form below to submit your road event data to Orlando city officials!</p>
        <form class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Event Title:</label>
                <input type="text" class="form-control" placeholder="Name of the event" ng-model="event.title">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Event Description:</label>
                <textarea class="form-control" rows="3" ng-model="event.description"></textarea>
            </div>
            <table class="table table-bordered" ng-if="event.roadEvents.length > 0">
              <thead>
                <th>Type</th>
                <th>Description</th>
                <th>Schedule</th>
                <th></th>
              </thead>
              <tbody>
                <tr ng-repeat="e in event.roadEvents track by $index">
                  <td>{{e.type}}</td>
                  <td>{{e.description}}</td>
                  <td>{{e.schedule}}</td>
                  <td><a ng-click="removeRoad($index)">Delete</a></td>
                </tr>
              </tbody>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleInputEmail1">Event Start Date:</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="event.life.start" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <label for="exampleInputEmail1">Event End Date:</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup ng-model="event.life.end" is-open="opened2" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="well">
              <label for="exampleInputEmail1">Add Road Event</label>
              <div class="form-group">
                  <label for="exampleInputEmail1">Type:</label>
                  <input type="text" class="form-control" placeholder="Type" ng-model="road.type">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Description:</label>
                  <input type="text" class="form-control" placeholder="Description of road" ng-model="road.description">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Schedule:</label>
                  <input type="text" class="form-control" placeholder="Schedule" ng-model="road.schedule">
              </div>
              <button type="button" class="btn btn-success pull-right" ng-click="addRoad(road)">
                <i class="fa fa-road"></i> Add</button>
              <div class="clearfix"></div>
            </div>
            
            
            <div class="form-group">
              <label for="exampleInputEmail1">More info contact:</label>
              <input type="tel" class="form-control" placeholder="" ng-model="event.contact">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">More info URL:</label>
              <input type="tel" class="form-control" placeholder="" ng-model="event.url">
            </div>
            <button type="button" class="btn btn-success pull-right" ng-click="submitEvent(event)"><i class="fa fa-road"></i> Submit it!</button>
        </form>
    </div>
</div>
